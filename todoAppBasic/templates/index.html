<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Flask Todo App</title>
</head>
<body>

<div class="container" style="margin-top: 100px">
    <h3>Todo List</h3>
    <hr>
    <form action="/add" method="post">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Todo..."><br>
            <label for="time">Todo Time</label>
            <input type="time" class="form-control" id="time" name='time' placeholder="Enter Todo time..."><br>
            <button type="submit" class="btn btn-danger">Add</button>
        </div>
    </form>
    {% if todo_list == [] %}
        <div class="alert alert-warning" role="alert">
            No Todo available
        </div>
    {% else %}
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Title</th>
                <th scope="col">Timing</th>
                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>

            {% for todo in todo_list %}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{ todo.title }}</td>
                    <td>{{ todo.todo_time }}</td>
                    {% if todo.complete == False %}
                        <td><a href="/complete/{{ todo.id }}">
                            <span class="badge badge-danger">Not Complete</span>
                        </a></td>
                    {% else %}
                        <td><a href="/complete/{{ todo.id }}">
                            <span class="badge badge-success">Completed</span>
                        </a></td>
                    {% endif %}
                    <td><a href="/delete/{{ todo.id }}" class="btn btn-primary">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
